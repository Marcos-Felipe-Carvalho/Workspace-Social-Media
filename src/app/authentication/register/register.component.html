<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="mb-4">
            <img class="rounded mx-auto d-block" src="../../../assets/images/logo_workspace.png" alt="">
            <h3>Cadastrar-se <strong>Workspace</strong></h3>
            <p class="mb-4">Para cadastrar-se e acompanhar as atualizações sua organização preencha os campos abaixo.</p>
        </div>
        <form [formGroup]="formRegister" (ngSubmit)="registerUser()">
            <div class="form-group first">
                <label for="name">Nome completo:</label>
                <input formControlName='name' type="text" class="form-control" id="name">
                <div *ngIf="formRegister.get('name')?.status == 'INVALID' && formRegister.get('name')?.touched">
                    <app-message-error message="O campo nome é obrigatório"></app-message-error>
                </div>
            </div>
            <div class="form-group first ">
                <label for="user_name">Nome de usuário:</label>
                <input formControlName='userName' type="text " class="form-control " id="user_name">
                <div *ngIf="formRegister.get('userName')?.status == 'INVALID' && formRegister.get('userName')?.touched">
                    <app-message-error message="O campo nome de usuário é obrigatório"></app-message-error>
                </div>
            </div>
            <div class="form-group first ">
                <label for="email">E-mail:</label>
                <input formControlName='email' type="email " class="form-control " id="email ">
                <div *ngIf="formRegister.get('email')?.status == 'INVALID' && formRegister.get('email')?.touched">
                    <app-message-error message="O campo e-mail é obrigatório"></app-message-error>
                </div>
            </div>
            <div class="form-group first ">
                <label for="confirm_email">Confirmar e-mail:</label>
                <input formControlName='confirmEmail' type="email " class="form-control " id="confirm_email ">
                <div *ngIf="formRegister.get('confirmEmail')?.status == 'INVALID' && formRegister.get('confirmEmail')?.touched">
                    <app-message-error message="O campo confirmar e-mail é obrigatório"></app-message-error>
                </div>
            </div>
            <div class="form-group last mb-4 ">
                <label for="password">Senha:</label>
                <input formControlName='password' type="password" class="form-control " id="password ">
                <div *ngIf="formRegister.get('password')?.status == 'INVALID' && formRegister.get('password')?.touched">
                    <app-message-error message="O campo senha é obrigatório"></app-message-error>
                </div>
            </div>
            <div class="form-group last mb-4 ">
                <label for="confirm_password">Confirmar senha:</label>
                <input formControlName='confirmPassword' type="password" class="form-control " id="confirm_password ">
                <div *ngIf="formRegister.get('confirmPassword')?.status == 'INVALID' && formRegister.get('confirmPassword')?.touched">
                    <app-message-error message="O campo confirmar senha é obrigatório"></app-message-error>
                </div>
            </div>
            <input type="submit" [disabled]="!formRegister.valid" value="CADASTRAR-SE " class="btn text-white btn-block btn-primary ">

            <p class="register ">Já possui cadastro?<a href="# " (click)="showLogin() " class="forgot-pass ">Fazer login</a></p>

        </form>
    </div>
</div>
