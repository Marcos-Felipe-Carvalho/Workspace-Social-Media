<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="mb-4">
            <img class="rounded mx-auto d-block" src="../../../assets/images/logo_workspace.png" alt="">
            <h3>Acessar <strong>Workspace</strong></h3>
            <p class="mb-4">Para acompanhar as postagens e atualizações de sua organização preencha os campos abaixo.</p>
        </div>
        <form [formGroup]="formLogin" (ngSubmit)="authenticate()">
        <div class="form-group first">
            <label for="email">E-mail</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="formLogin.get('email')?.status == 'INVALID' && formLogin.get('email')?.touched">
                <app-message-error message="O campo email é obrigatório"></app-message-error>
            </div>
        </div>
        <div class="form-group last mb-4">
            <label for="password">Senha</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="formLogin.get('password')?.status == 'INVALID' && formLogin.get('password')?.touched">
                <app-message-error message="O campo senha é obrigatório"></app-message-error>
            </div>
        </div>
        <input type="submit" [disabled]="!formLogin.valid" value="Log In" class="btn text-white btn-block btn-primary">

        <p class="register">Ainda não possui cadastro?<a href="#" (click)="showRegister()" class="forgot-pass">Cadastrar-se</a></p>

        </form>
    </div>
</div>
